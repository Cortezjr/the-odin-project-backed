<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="dashboard">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h2>Dashboard</h2>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Analytics</a></li>
          <li><a href="#">Settings</a></li>
          <li><a href="#">Users</a></li>
          <li><a href="#"><i class="fas fa-home"></i> Home</a></li>
        </ul>
      </nav>
    </aside>

    <!-- Header -->
    <header class="header">
      <h1>Welcome to Admin Dashboard</h1>
      <div class="user-info">
        <img src="https://via.placeholder.com/40" alt="User Avatar">
        <span>Admin</span>
      </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
      <section class="stats">
        <div class="stat-item">Stat 1</div>
        <div class="stat-item">Stat 2</div>
        <div class="stat-item">Stat 3</div>
        <div class="stat-item">Stat 4</div>
      </section>

      <section class="chart">
        <h2>Analytics Chart</h2>
        <div class="chart-placeholder">Chart goes here</div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <p>&copy; 2024 Admin Dashboard. All rights reserved.</p>
    </footer>
  </div>
</body>
</html>
